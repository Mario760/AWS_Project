{% extends "base.html" %}

{% block page_title %}
    <title>Change Password: </title>
{% endblock %}

{% block content %}
<form action="{{ url_for('change_pw') }}" method="post">
<h1>Change Password: </h1>
    <label>Username:</label>
    <input type="text" name="username"/><br><br>
    <label>Old Password:</label>
    <input type="text" name="old_password"/><br><br>
    <label>New Password:</label>
    <input type="text" name="new_password_1"/><br><br>
    <label>Type New Password Again:</label>
    <input type="text" name="new_password_2"/><br><br>
    <input type="submit" value="Change"/>

</form>
{% endblock %}
